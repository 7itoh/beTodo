<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <style>
        fieldset {
            width: 400px;
        }

        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <header>
        <section>
            <div>
                <h1>ToDo List App</h1>
            </div>
        </section>
    </header>
    <main>
        <section>
            <fieldset>
                <legend>状態選択</legend>
                <form action="" name="change_disp_tasks_radio" id="change_disp_tasks_radio">
                    <input type="radio" name="status" id="disp_all_tasks_radio" checked="checked">
                    <label for="all">すべて</label>
                    <input type="radio" name="status" id="disp_mainte_tasks_radio">
                    <label for="mainte">作業中</label>
                    <input type="radio" name="status" id="disp_complete_tasks_radio">
                    <label for="complete">完了</label>
                </form>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Todo一覧</legend>
                <table>
                    <thead>
                        <th>ID</th>
                        <th>コメント</th>
                        <th>状態</th>
                        <th>削除</th>
                    </thead>
                    <tbody id="disp_todo_lists"></tbody>
                </table>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>新規タスクの追加</legend>
                <input type="text" id="create_todo_input">
                <button id="create_todo_button">追加</button>
            </fieldset>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
